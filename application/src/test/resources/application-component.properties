spring.datasource.url=jdbc:h2:mem:testdb;MODE=Oracle;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.platform=h2
spring.jpa.hibernate.ddl-auto=create-drop


test.iss.paths=src/test/resources/iss-paths.yaml
test.bps.paths=src/test/resources/bps-paths.yaml

# wiremock
bps-service-mock.port.http=9999
bps-service-mock.port.https=9998
bps-service-mock.port.dynamic=false
# docker image
bps-mock.docker.image.name=nexus.portal-ui-components.io:8081/cp-portal-docker-release/positions-mock-server
bps-mock.docker.image.version=latest

# test data templates
freemarker.templates.folder=/templates
test.data.folder=/testdata/
test.data.file=TestDataFile.csv
test.data.separator=|